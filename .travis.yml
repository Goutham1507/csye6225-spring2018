language: java
jdk:
  - oraclejdk8

sudo: false
install: true

branches:
  only:
    - ${BRANCH}

script:
  - echo $BRANCH
  - 'ls -al'
  - 'cd ./cloud-native-app'
  - 'mvn clean install -DskipTests=false -Dmaven.javadoc.skip=true -B -V'
  - 'cd ./target'
  - 'ls -al'
  - 'cd ../..'
  - 'ls -al'

after_success:
  - pdw
  - ls -al
  - mkdir codedeploy
  - zip -r csye6225-web-app-$TRAVIS_JOB_NUMBER.zip ./cloud-native-app/target/cloud-native-app-0.0.1-SNAPSHOT.war infrastructure/aws/codedeploy
  - ls -al
  - mv csye6225-web-app-$TRAVIS_JOB_NUMBER.zip codedeploy/
  - ls -al
  - pwd
  - cd codedeploy
  - ls -al
  - pwd
  - cd ..
  - pwd
  - ls -al

notifications:
  email:
    recipients:
      - gupta.anu@husky.neu.edu
      - kandpal.d@husky.neu.edu
      - kapse.r@husky.neu.edu
    on_success: always
    on_failure: always
